<!-- This is a comment and you should put these in each comment of code when learning -->
<!-- We are makin a test HTML page to test out our new site, this will become an art site. -->
<!-- First line of actual code HTML code is the doctype, this tells the browswer what type of document we are working with, and what version of HTML to expect-->
<!doctype HTML>
<!-- Html has two main parts just like a person. A head and a body-->
<!-- The head is lke the brain, it containsninformation about the document, such as the title, and links to other files-->
<!-- The body is like the body, it contains all the content that the user sees-->
<!-- Start and end the HTML document with the HTML tag-->
<html>
<!-- The head tag contains information about the document, such as the title, and links to other files-->
<head> 

</head>
<body>
<!-- put a header that usually matches the title of the page -->
<header>
    <!-- Put a h1 tag to make the header large -->
<h1> online art ai </h1>
<!-- Put a program tag to put a description of the site -->
<p> This website is dedicated</p>
</header>
</body>
</html>
